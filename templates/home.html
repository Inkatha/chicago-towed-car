<!DOCTYPE html>
<html lang="en">
{{template "_head.html"}}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
          Where's My Car?
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Search by License Plate <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Search By Description</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-12">
                {{if .Plate }}
                    <div class="text-center">
                        <h2>Your car is located at <br/>{{.TowedToAddress}}.</h2>
                        <h2>Call {{.TowPhoneNumber}} for more information.</h2>
                    </div>
                {{else}}
                    <form action="/" method="POST">
                        <div class="form-group">
                            <label for="license-plate">License Plate Number</label>
                            <input type="text" name="plateNumber" class="form-control" id="license-plate" placeholder="Enter your license plate number">
                            <button class="btn btn-primary search-button">Search</button>
                        </div>
                    </form>
                {{end}}
            </div>
        </div>
    </div>
  </div>

{{template "_footer.html"}}
</html>
